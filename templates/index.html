<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECE Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h2>ECE Department Chatbot ðŸ¤–</h2>
        <div class="chat-box" id="chat-box">
            <div class="bot-message">Hi! Ask me any ECE-related question ðŸ‘‡</div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your question here..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const msg = input.value;
            chatBox.innerHTML += `<div class="user-message">${msg}</div>`;
            input.value = '';

            const response = await fetch('/get', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `msg=${encodeURIComponent(msg)}`
            });
            const data = await response.json();
            chatBox.innerHTML += `<div class="bot-message">${data.reply}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
